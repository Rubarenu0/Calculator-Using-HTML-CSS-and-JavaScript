<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"integrity= "sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="crossorigin="anonymous"referrerpolicy="no-referrer"></script> 
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"integrity= "sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="crossorigin="anonymous"referrerpolicy="no-referrer"></script> 
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="section" id="calculator">
        <div class="container">
            <div class="row">
                <div class="col-9">
                    <input type="text" class="input" placeholder="Result" id="result">
                </div>
                <div class="col-3">
                    <button class="c-btn" onclick="clear()" >C</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button value="1" onclick="display('1')" onkeydown="myFunction(event)">1</button>
                </div>
                <div class="col-3">
                    <button value="2" onclick="display('2')" onkeydown="myFunction(event)">2</button>
                </div>
                <div class="col-3">
                    <button value="3" onclick="display('3')" onkeydown="myFunction(event)">3</button>
                </div>
                <div class="col-3">
                    <button value="+" onclick="display('+')" onkeydown="myFunction(event)">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button value="4" onclick="display('4')" onkeydown="myFunction(event)">4</button>
                </div>
                <div class="col-3">
                    <button value="5" onclick="display('5')" onkeydown="myFunction(event)">5</button>
                </div>
                <div class="col-3">
                    <button value="6" onclick="display('6')" onkeydown="myFunction(event)">6</button>
                </div>
                <div class="col-3">
                    <button value="-" onclick="display('-')" onkeydown="myFunction(event)">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button value="7" onclick="display('7')" onkeydown="myFunction(event)">7</button>
                </div>
                <div class="col-3">
                    <button value="8" onclick="display('8')" onkeydown="myFunction(event)">8</button>
                </div>
                <div class="col-3">
                    <button value="9" onclick="display('9')" onkeydown="myFunction(event)">9</button>
                </div>
                <div class="col-3">
                    <button value="*" onclick="display('*')" onkeydown="myFunction(event)">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button value="/" onclick="display('/')" onkeydown="myFunction(event)">/</button>
                </div>
                <div class="col-3">
                    <button value="0" onclick="display('0')" onkeydown="myFunction(event)">0</button>
                </div>
                <div class="col-3">
                    <button value="." onclick="display('.')" onkeydown="myFunction(event)">.</button>
                </div>
                <div class="col-3">
                    <button value="=" onclick="solve()">=</button>
                </div>
            </div>
        </div>
    </div>
 <script src="script.js"></script>   
</body>
</html>
